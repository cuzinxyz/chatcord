<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>ChatCord App</title>
    <style>
      body {
        font-family: "Playwrite DE Grund", cursive;
        font-optical-sizing: auto;
      }

      ::placeholder {
        font-size: 12px;
      }

      header.join-header {
        width: 100%;
        height: 100%;
        background-image: conic-gradient(from 0deg, orange, orangered, orange);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-color: orange;
      }

      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="center-container min-h-screen" x-data="{ roomType: 'public' }">
      <div class="flex items-center justify-center min-h-screen">
        <div class="join-container w-[600px] flex flex-col shadow-md">
          <header
            class="py-6 px-4 bg-gradient-to-tr from-indigo-600 to-purple-500 shadow"
          >
            <h1
              class="text-xl flex gap-2 font-bold text-white items-center tracking-wider justify-center [text-shadow:_0_2px_4px_rgb(0_0_0_/_1.3)]"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                ></path>
              </svg>
              ChatCord
            </h1>
          </header>

          <main class="join-main py-6 px-4 min-h-[600px]">
            <form action="chat.html">
              <!-- user name input  -->
              <div class="form-control">
                <div
                  class="shadow flex gap-2 items-center bg-white p-5 border-gray-400 group rounded-md"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 13C8.13401 13 5 16.134 5 20V22C5 22.5523 4.55228 23 4 23C3.44772 23 3 22.5523 3 22V20C3 15.0294 7.02944 11 12 11C16.9706 11 21 15.0294 21 20V22C21 22.5523 20.5523 23 20 23C19.4477 23 19 22.5523 19 22V20C19 16.134 15.866 13 12 13Z"
                      fill="currentColor"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11ZM12 13C15.3137 13 18 10.3137 18 7C18 3.68629 15.3137 1 12 1C8.68629 1 6 3.68629 6 7C6 10.3137 8.68629 13 12 13Z"
                      fill="currentColor"
                    />
                  </svg>

                  <input
                    type="text"
                    name="username"
                    class="flex-1 focus:outline-none"
                    placeholder="Enter your name"
                    maxlength="16"
                    required
                    autofocus
                  />
                </div>
              </div>
              <!-- user name input  -->

              <!-- room type -->
              <div class="form-control mt-10">
                <label class="font-semibold mb-2">Choose room type:</label>

                <div class="flex space-x-4 mt-2">
                  <button
                    type="button"
                    @click="roomType = 'public'"
                    :class="{ 'bg-indigo-600 text-white': roomType === 'public', 'bg-gray-200': roomType !== 'public' }"
                    class="px-4 py-2 rounded-md"
                  >
                    Public Room
                  </button>
                  <button
                    type="button"
                    @click="roomType = 'private'"
                    :class="{ 'bg-indigo-600 text-white': roomType === 'private', 'bg-gray-200': roomType !== 'private' }"
                    class="px-4 py-2 rounded-md"
                  >
                    Private Room
                  </button>
                </div>
              </div>
              <!-- room type -->

              <!-- public room -->
              <div
                class="form-control mt-10"
                x-show="roomType === 'public'"
                x-cloak
              >
                <label class="font-semibold">Public room</label>

                <div class="room-select mt-2">
                  <div class="space-y-2">
                    <label
                      class="has-[:checked]:bg-white/30 has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 has-[:checked]:ring-2 cursor-pointer bg-white/40 hover:bg-white/20 w-72 p-4 rounded-md flex justify-between items-center shadow"
                    >
                      <div class="flex items-center space-x-5">
                        <div class="flex items-center">
                          <svg
                            class="w-4 h-4 text-black"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                          <span> Pay </span>
                        </div>
                        <h2 class="text-lg">Google Pay</h2>
                      </div>
                      <input
                        type="radio"
                        name="room"
                        value="Android"
                        x-bind:required="roomType === 'public'"
                        class="checked:border-indigo-500 h-5 w-5"
                      />
                    </label>
                    <label
                      class="has-[:checked]:bg-white/30 has-[:checked]:text-indigo-900 has-[:checked]:ring-indigo-200 has-[:checked]:ring-2 cursor-pointer bg-white/40 hover:bg-white/20 w-72 p-4 rounded-md flex justify-between items-center shadow"
                    >
                      <div class="flex items-center space-x-5">
                        <div class="flex items-center">
                          <svg
                            class="w-4 h-4 text-black"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"
                            ></path>
                          </svg>
                          <span> Pay </span>
                        </div>
                        <h2 class="text-lg">Apple Pay</h2>
                      </div>
                      <input
                        type="radio"
                        name="room"
                        value="iPhone"
                        x-bind:required="roomType === 'public'"
                        class="checked:border-indigo-500 h-5 w-5"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <!-- public room -->

              <!-- or -->
              <!-- <div class="form-control my-5">
                <span class="font-lighter">or</span>
              </div> -->
              <!-- or -->

              <!-- private room -->
              <div
                class="form-control mt-10"
                x-show="roomType === 'private'"
                x-cloak
              >
                <label class="label">
                  <span class="font-semibold">Private room</span>
                </label>

                <div class="form-control mt-2">
                  <div
                    class="shadow flex gap-2 items-center bg-white p-5 border-gray-400 group rounded-md"
                  >
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12 11C10.2274 11 8.64844 11.0646 7.35838 11.1466C6.13471 11.2243 5.19379 12.158 5.10597 13.373C5.0435 14.2373 5 15.1481 5 16C5 16.8519 5.0435 17.7627 5.10597 18.627C5.19379 19.842 6.13471 20.7757 7.35838 20.8534C8.64844 20.9354 10.2274 21 12 21C13.7726 21 15.3516 20.9354 16.6416 20.8534C17.8653 20.7757 18.8062 19.842 18.894 18.627C18.9565 17.7627 19 16.8519 19 16C19 15.1481 18.9565 14.2373 18.894 13.373C18.8062 12.158 17.8653 11.2243 16.6416 11.1466C15.3516 11.0646 13.7726 11 12 11ZM7.2315 9.15059C5.01376 9.29156 3.27137 11.0124 3.11117 13.2288C3.04652 14.1234 3 15.085 3 16C3 16.915 3.04652 17.8766 3.11118 18.7712C3.27137 20.9876 5.01376 22.7084 7.23151 22.8494C8.55778 22.9337 10.1795 23 12 23C13.8205 23 15.4422 22.9337 16.7685 22.8494C18.9862 22.7084 20.7286 20.9876 20.8888 18.7712C20.9535 17.8766 21 16.915 21 16C21 15.085 20.9535 14.1234 20.8888 13.2288C20.7286 11.0124 18.9862 9.29156 16.7685 9.15059C15.4422 9.06629 13.8205 9 12 9C10.1795 9 8.55778 9.06629 7.2315 9.15059Z"
                        fill="currentColor"
                      />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M13 16.7324C13.5978 16.3866 14 15.7403 14 15C14 13.8954 13.1046 13 12 13C10.8954 13 10 13.8954 10 15C10 15.7403 10.4022 16.3866 11 16.7324V18C11 18.5523 11.4477 19 12 19C12.5523 19 13 18.5523 13 18V16.7324Z"
                        fill="currentColor"
                      />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M7 6C7 3.23858 9.23858 1 12 1C14.7614 1 17 3.23858 17 6V10C17 10.5523 16.5523 11 16 11C15.4477 11 15 10.5523 15 10V6C15 4.34315 13.6569 3 12 3C10.3431 3 9 4.34315 9 6V10C9 10.5523 8.55228 11 8 11C7.44772 11 7 10.5523 7 10V6Z"
                        fill="currentColor"
                      />
                    </svg>

                    <input
                      type="text"
                      name="private"
                      class="flex-1 focus:outline-none"
                      placeholder="Private room"
                      maxlength="16"
                      x-bind:required="roomType === 'private'"
                      autofocus
                    />
                  </div>
                </div>
              </div>
              <!-- private room -->

              <!-- submit button -->
              <div class="relative group mt-10">
                <button
                  type="submit"
                  class="relative inline-block p-px font-semibold leading-6 text-white bg-gray-800 shadow-2xl cursor-pointer rounded-xl shadow-zinc-900 transition-transform duration-300 ease-in-out hover:scale-105 active:scale-95"
                >
                  <span
                    class="absolute inset-0 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500 p-[2px] opacity-0 transition-opacity duration-500 group-hover:opacity-100"
                  ></span>

                  <span
                    class="relative z-10 block px-6 py-3 rounded-xl bg-gray-950"
                  >
                    <div class="relative z-10 flex items-center space-x-2">
                      <span
                        class="text-xs transition-all duration-500 group-hover:translate-x-1"
                        >Let's get started</span
                      >
                      <svg
                        class="w-5 h-5 transition-transform duration-500 group-hover:translate-x-1"
                        data-slot="icon"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          clip-rule="evenodd"
                          d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                          fill-rule="evenodd"
                        ></path>
                      </svg>
                    </div>
                  </span>
                </button>
              </div>
              <!-- submit button -->
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
